<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <div id="div"></div>
    <script id="template" src="text/x-handlebars-template">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>{{headers.[0]}}</th>
                    <th>{{headers.[1]}}</th>
                    <th>{{headers.[2]}}</th>
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{col1}}</td>
                    <td>{{col3}}</td>
                    <td>{{col2}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/handlebars/dist/handlebars.js"></script>
    <script src="/HTML-templates/task-1.js"></script>
</body>
</html>
